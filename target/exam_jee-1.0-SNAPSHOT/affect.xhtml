<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Affect Employee to Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">
    </style>
</h:head>
<h:body>
    <div class="bg-dark py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-light mb-0">Project Management</h1>
                <div>
                    <h:form>
                        <p:commandLink value="Accueil" action="#{navigationBean.goToHome}" styleClass="btn btn-outline-light me-3" />
                        <p:commandLink value="Ajouter un employé" action="#{navigationBean.goToAddEmployee}" styleClass="btn btn-outline-light me-3" />
                        <p:commandLink value="Ajouter un projet" action="#{navigationBean.goToAddProject}" styleClass="btn btn-outline-light me-3" />
                        <p:commandLink value="Affecter un projet à un employé" action="#{navigationBean.goToAffect}" styleClass="btn btn-outline-light me-3" />
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <h2 class="mb-2">Affect Employee to Project</h2>
        <div class="mb-4">
            <small>If the relation exist. Only the progress changes</small>
        </div>
        <h:form>
            <div class="row g-3">
                <div class="col-md-6">
                    <h:outputLabel for="employeeList" value="Select Employee:" />
                    <p:selectOneMenu id="employeeList" value="#{affectBean.selectedEmployeeId}" class="form-select" required="true" requiredMessage="Please choose an employee">
                        <f:selectItem itemLabel="Select Employee" itemValue="" />
                        <f:selectItems value="#{affectBean.employees}" var="emp" itemValue="#{emp.id}" itemLabel="#{emp.name}" />
                    </p:selectOneMenu>
                    <p:message for="employeeList" styleClass="text-danger" />
                </div>
                <div class="col-md-6">
                    <h:outputLabel for="projectList" value="Select Project:" />
                    <p:selectOneMenu id="projectList" value="#{affectBean.selectedProjetId}" class="form-select" required="true" requiredMessage="Please choose a project">
                        <f:selectItem itemLabel="Select Project" itemValue="" />
                        <f:selectItems value="#{affectBean.projets}" var="proj" itemValue="#{proj.id}" itemLabel="#{proj.name}" />
                    </p:selectOneMenu>
                    <p:message for="projectList" styleClass="text-danger" />
                </div>
                <div class="col-md-6">
                    <h:outputLabel for="progress" value="Progress (%):" />
                    <h:inputText id="progress" value="#{affectBean.progress}" class="form-control" required="true" requiredMessage="The progress is required" validatorMessage="Please enter a valid progress">
                        <f:validateLongRange minimum="0" maximum="100" />
                    </h:inputText>
                    <h:message for="progress" styleClass="text-danger" />
                </div>
                <div class="col-12">
                    <p:commandButton value="Save" styleClass="w-100" action="#{affectBean.save}" class="btn btn-primary mt-3" />
                </div>
            </div>
        </h:form>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</h:body>
</html>
