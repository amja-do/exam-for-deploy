<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>List of employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">

    </style>
</h:head>
<h:body>
    <div class="bg-dark py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-light mb-0">Project Management</h1>
                <div>
                    <h:form>
                        <p:commandLink value="Accueil" action="#{navigationBean.goToHome}" styleClass="btn btn-outline-light me-3" />
                        <p:commandLink value="Ajouter un employé" action="#{navigationBean.goToAddEmployee}" styleClass="btn btn-outline-light me-3" />
                        <p:commandLink value="Ajouter un projet" action="#{navigationBean.goToAddProject}" styleClass="btn btn-outline-light me-3" />
                        <p:commandLink value="Affecter un projet à un employé" action="#{navigationBean.goToAffect}" styleClass="btn btn-outline-light me-3" />
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
    <h:form id="form">
        <p:dataTable id="dataTable" styleClass="mt-4" value="#{indexBean.employees}" var="employee">
            <p:column headerText="ID">
                <h:outputText value="#{employee.id}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{employee.name}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{employee.email}" />
            </p:column>
            <p:column headerText="Skill">
                <p:inputTextarea value="#{employee.formatedSkills}" readonly="true" />
            </p:column>
            <p:column headerText="Projects">
                <p:inputTextarea value="#{employee.formatedProjects}" readonly="true" />
            </p:column>
            <p:column headerText="Action">
                <p:commandButton value="Remove" action="#{indexBean.removeEmployee(employee)}" update=":form:dataTable"/>
            </p:column>
        </p:dataTable>
    </h:form>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</h:body>
</html>
